<!DOCTYPE html>
<html>

<head>
    <title>select</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">


</head>

<body>
    <div class= "container">
          <div class="jumbotron bg-dark" id="adm_jum">
            <form>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label class="h5">Admission Number</label>
                  <input type="text" class="form-control" placeholder="Admission Number"  id="bor" required>
                </div>
                <div class="col-md-2 mb-3">
                    <!-- Spacer -->
                </div>
                <div class="col-md-5 mb-3">
                  <label class="h5">Username</label>
                  <div class="input-group"  id="bor">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label class="h5">Class</label>
                  <select class="custom-select"  id="bor">
                      <option selected>Select Class</option>
                      <option value="1">CSA</option>
                      <option value="2">CSB</option>
                      <option value="3">ECA</option>
                      <option value="4">ECB</option>
                      <option value="5">EE</option>
                      <option value="6">EB</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3">
                  <!-- Spacer -->
                </div>
                <div class="col-md-5 mb-3">
                  <label class="h5">Year</label>
                  <select class="custom-select" id="bor">
                      <option selected>Select Year</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <!-- Spacer -->
                </div>
                <div class="col-md-4 mb-3">
                    <label class="h5">Current Credits</label>
                    <output name="cre" class="form-control" for="#" id="bor"></output>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="h5">Add Credits</label>
                  <input type="number" class="form-control" placeholder="Add Credits"  id="bor">
                </div>
              </div>
              <button class="btn btn-primary btn-info" type="submit">Add</button>
              </form>
          </div>
    </div>
</body>

</html>
